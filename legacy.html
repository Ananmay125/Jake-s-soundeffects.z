    <audio id="sigma" src="public/audio/legacy_music/Among Us Drip Theme Song Original (Among Us Trap Remix _ Amogus Meme Music).mp3"></audio>
    <button id ="sigmabutton"></button>
    <script>
      const audio = document.getElementById("sigma")
      const button = document.getElementById("sigmabutton")
      
      button.addEventListener("click" , function(){
        if (audio.paused){
          audio.play();
          button.style.backgroundImage("url('Images/audio-player/pause.png')");
        }else{
          audio.pause();
          button.style.backgroundImage("url('Images/audio-player/play.png')");
        }
      })
    </script>
