    <audio id ="sigma" src="audio/legacy_music/Among Us Drip Theme Song Original (Among Us Trap Remix _ Amogus Meme Music).mp3"></audio>
    <button class="play-pause" onclick="Playpause()"></button>
    <script>
        let audio = document.getElementById("sigma")
        let button = document.querySelector("play-pause")

        function Playpause(){
            if (audio.paused){
                audio.play();
                button.classList.add("paused");
            }
            else{
                audio.pause();
                button.classList.remove("paused")
            }
        }
    </script>
